<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basal Metabolic Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header></header>
        <form action="#" class="form">

            <!--Text-->
            <div class="text-box">
                <label>Weight:</label> <br>
                <input type="text" placeholder="kg" id="weight">
            </div>
            <div class="text-box">
                <label>Height:</label> <br>
                <input type="text" placeholder="cm" id="height">
            </div>
            <div class="text-box">
                <label>Age:</label> <br>
                <input type="text" placeholder="years" id="age">
            </div>

            <!--Gender-->
            <div class="gender-box">
                <label>Gender: </label> <br>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="Male">
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="Female">
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>

            <!--Activities-Performed-->
            <div class="activities-performed">
                <label>Activities Performed: </label> <br>
                <div class="activities-performed-items">
                    <div>
                        <label>
                            <input type="checkbox">
                            <span>Study</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox">
                            <span>Work</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox">
                            <span>Training</span>
                        </label>
                    </div>
                </div>
            </div>

            <!--Goal-->
            <div class="goals">
                <label>Goal: </label> <br>
                <div class="goal-options">
                    <select class="goal" id="goal">
                        <option data-default disabled selected></option>
                        <option>Lose Weight</option>
                        <option>Maintain Weight</option>
                        <option>Gain Weight</option>
                    </select>
                </div>
            </div>

            <!--Calculate-->
            <div>
                <button class="calculate" id="calculate">Calculate</button>
            </div>

            <!--Output-->
            <div class="output-box">
                <p id="output-box"></p>
            </div>

            <!--Warning-Text-->
            <p class="final-text">* The final values ​​are not 100% accurate,
                being based only on my personal
                knowledge and mathematical calculations.
                For a better assessment, consult a
                specialized doctor.</p>
        </form>
    </section>
    <footer>
        <p class="license">
            Basal Metabolical Rate Calculator © 2024 by Vinícius Moraes is licensed under CC BY-NC 4.0
        </p>
        <hr>
        <div class="social-links">
            <a href="https://github.com/vximoraes/basal-metabolic-rate-calculator" target="_blank">
                <img src="images/github-icon.png" alt="GitHub" width="30" height="30">
            </a>
            <a href="https://www.linkedin.com/in/moraesvini/" target="_blank">
                <img src="images/linkedin-icon.png" alt="LinkedIn" width="30" height="30">
            </a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
