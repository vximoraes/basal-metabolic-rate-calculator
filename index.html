<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basal Metabolic Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header></header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Peso: </label> <br>
                <input type="text" placeholder="kg">
            </div>
            <div class="input-box">
                <label>Altura: </label> <br>
                <input type="text" placeholder="cm">
            </div>
            <div class="input-box">
                <label>Idade: </label> <br>
                <input type="text">
            </div>
            <div class="gender-box">
                <label>Sexo: </label> <br>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender">
                        <label for="check-male">Masculino</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Feminino</label>
                    </div>
                </div>
            </div>
            <div class="activities-performed">
                <label>Atividades exercidas: </label> <br>
                <div class="activities-performed-items">
                    <div>
                        <label>
                            <input type="checkbox">
                            <span>Estudo</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox">
                            <span>Trabalho</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox"> 
                            <span>Treino</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="column2">
                <label>Objetivo: </label> <br>
                <div class="column2-options">
                    <select name="" class="objective">
                        <option data-default disabled selected></option>
                        <option>Perder Gordura</option>
                        <option>Manter Peso</option>
                        <option>Ganhar Massa</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="calculate">Calcular</button>
            </div>
            <div class="output-box">
                <input type="text">
            </div>
            <p class="final-text">* Os valores finais não são 100% precisos, sendo
                baseados apenas nos meus conhecimentos
                pessoais e cálculos matemáticos. Para uma
                melhor avaliação, consulte um médico
                especializado.</p>
        </form>
    </section>
    <footer>
        <p class="license">
            Basal Metabolical Rate Calculator © 2024 by Vinícius Moraes is licensed under CC BY-NC 4.0
        </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
