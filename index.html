<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basal Metabolic Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header></header>
        <form action="#" class="form">

            <!--Text-->
            <div class="text-box">
                <label>Peso:</label> <br>
                <input type="text" placeholder="kg" id="weight">
            </div>
            <div class="text-box">
                <label>Altura:</label> <br>
                <input type="text" placeholder="cm" id="height">
            </div>
            <div class="text-box">
                <label>Idade:</label> <br>
                <input type="text" placeholder="anos" id="age">
            </div>

            <!--Gender-->
            <div class="gender-box">
                <label>Sexo: </label> <br>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="Male">
                        <label for="check-male">Masculino</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="Female">
                        <label for="check-female">Feminino</label>
                    </div>
                </div>
            </div>

            <!--Activities-Performed-->
            <div class="activities-performed">
                <label>Atividades exercidas: </label> <br>
                <div class="activities-performed-items">
                    <div>
                        <label>
                            <input type="checkbox">
                            <span>Estudo</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox">
                            <span>Trabalho</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox">
                            <span>Treino</span>
                        </label>
                    </div>
                </div>
            </div>

            <!--Goal-->
            <div class="goals">
                <label>Objetivo: </label> <br>
                <div class="goal-options">
                    <select class="goal" id="goal">
                        <option data-default disabled selected></option>
                        <option>Perder Gordura</option>
                        <option>Manter Peso</option>
                        <option>Ganhar Massa</option>
                    </select>
                </div>
            </div>

            <!--Calculate-->
            <div>
                <button class="calculate" id="calculate">Calcular</button>
            </div>

            <!--Output-->
            <div class="output-box">
                <p id="output-box"></p>
            </div>

            <!--Warning-Text-->
            <p class="final-text">* Os valores finais não são 100% precisos, sendo
                baseados apenas nos meus conhecimentos
                pessoais e cálculos matemáticos. Para uma
                melhor avaliação, consulte um médico
                especializado.</p>
        </form>
    </section>
    <footer>
        <p class="license">
            Basal Metabolical Rate Calculator © 2024 by Vinícius Moraes is licensed under CC BY-NC 4.0
        </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
